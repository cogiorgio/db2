<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inspection</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>


	<h1>Inspection Answers</h1>

		<table>
			<thead>
				<tr><th>Age</th><th>Sex</th><th>Level</th></tr>
			</thead>
			<tbody>
				<tr><td th:text="${r.age }"></td>
					<td th:text="${r.sex }"></td>
					<td th:text="${r.level }"></td>
				</tr>
			</tbody>
		</table>
	
		<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Answer</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="a : ${answers}">
				<td th:text="${a.question.id }"></td>
				<td th:text="${a.text }"></td>
			</tr>
		</tbody>
		</table>
	


</body>
</html>
