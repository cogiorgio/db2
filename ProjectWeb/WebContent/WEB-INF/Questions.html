<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>App Home</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>


	<h1>Welcome to the Question Page!</h1>
    <div>
    	<form action="GoToStatistical" method="post">
			<div th:each="question : ${questionnaire.getQuestions()}">
			<span th:text="'Question ' + ${question.text}"> </span> 
			<input  th:name="${question.id}" th:value="${answers!=null? answers.get(question.id.toString()):''}"></div>
			<input id="submit"  type="submit"  value="next">
		</form>
	</div>

</body>
</html>
