<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Home Page</title>
</head>
<body>


	<h1>Welcome to the administrator page</h1>
	<h2>(Navigation Version)</h2>
	
	<div align="center">
		<a th:href="@{/GoToCreatePage}">Create</a>  <a th:href="@{/GoToDeletePage}">Delete</a> 
	</div>
	<div class="formdiv">
		<p>Insert the date of the questionnaire to inspect</p>
		<form action="#" th:action="@{/GoToInspection}" method="GET">
			<fieldset>
				<p>
					Date: <input type="date" name="date" 
					th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
						placeholder="yyyy-mm-dd"
					    required />
				</p>				
				<input type="submit" name="Inspect questionnaire" value="Inspect">
			</fieldset>
		</form>
	</div>
    
    <div class="formdiv">
		<p>LEADERBOARD DA SPOSTARE</p>
		<form action="#" th:action="@{/GoToLeaderboard}" method="GET">
			<fieldset>
				<p>
					Date: <input type="date" name="date" 
					th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
						placeholder="yyyy-mm-dd"
					    required />
				</p>				
				<input type="submit" name="Inspect questionnaire" value="Inspect">
			</fieldset>
		</form>
	</div>
	<div align="center">
		<a th:href="@{/Logout}">Logout</a>
	</div>
     
</body>
</html>
