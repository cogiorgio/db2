<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Home Page</title>
</head>
<body>


	<h1>Welcome to the Home Page</h1>
	
	<div align="center">
		<p>
			<a th:href="@{/GoToCreate}">Create</a> &nbsp; &nbsp; <a th:href="@{/GoToDelete}">Delete</a> 
		</p>

		</form>
	</div>
    
	<br> <br>
	<div align="center">
		<a th:href="@{/Logout}">Logout</a>
	</div>
